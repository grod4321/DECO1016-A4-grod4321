<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <div class="row">
                <a href="index.md.html"><img id="logo" src="img/avsuper logo.png"></a>
                <img src="img/Form.png" id="symbol">
            </div>
        </header>
        <!-- Creates a background going down the centre of the article, holding the following items inside -->
        <div class="bgcentre">
            <!-- Cancels the form and takes you back to the landing page -->
            <a id="cancel" href="LandingPage.html"><p>CANCEL</p></a>
            <div class="row">
                <h1>Sign Up</h1>
                <div id="step"><p>Step 1</p></div>
            </div>
            <!-- Shows the progress bar image -->
            <img id="su" src="img/signup1.png">
            <!-- When the submit button is pressed, the form is validated with the validate function created in the javascript file -->
            <form action = "/cgi-bin/test.cgi" name = "myForm" onsubmit = "return(validate());"> <!--Adapted from "https://www.tutorialspoint.com/javascript/javascript_form_validations.htm"-->
                <!-- Allows the input of text for the username of the user -->
                <p>Username: <input type="text" id="username" name="username"></p>
                &nbsp;
                <p>Password: <input type="text" id="password" name="password"></p>
                &nbsp;
                <p>Confirm Password: <input type="text" id="passwordconfirm" name="passwordconfirm"></p>
                <div class="subbut">
                    <!-- Submits the form when pressed, and if successful, directs to the next page -->
                    <input type="submit" id="next" class="button" value="NEXT >" onclick='this.form.action="SignUpPage2.html"'></input>
                </div>
            </form>
        </div>
        <script src="styles.js" type="text/javascript"></script>
    </body>
</html>
